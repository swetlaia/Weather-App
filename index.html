<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homework_Plus_Week2</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6e45708894.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="appWeather-wrapper">
        <div class="appWeather card card-body shadow-sm">
           
            <div class="row">

        <div class="col d1">
          <div class="card">
            <div class="card-body next">
              <h5 class="card-title">Tomorrow</h5>
              <p class="card-text">19°<br /><i class="fa-solid fa-cloud-sun next-icons"></i></p>
            </div>
          </div>
        </div>

        <div class="col d2">
          <div class="card">
            <div class="card-body next">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">21°<br /><i class="fa-solid fa-cloud next-icons"></i></p>
            </div>
          </div>
        </div>

        <div class="col d3">
          <div class="card">
            <div class="card-body next">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">23°<br /><i class="fa-solid fa-cloud-sun next-icons"></i></p>
            </div>
          </div>
        </div>

        <div class="col d4">
          <div class="card">
            <div class="card-body next">
              <h5 class="card-title">Satturday</h5>
              <p class="card-text">15°<br /><i class="fa-solid fa-cloud next-icons"></i></p>
            </div>
          </div>
        </div>

        <div class="col d5">
          <div class="card">
            <div class="card-body next">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">17°<br /><i class="fa-solid fa-cloud-rain next-icons"></i></p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <form id="search-form">
      <div class="row">
        <div class="col-8">
            <input
            type="search"
            class="form-control shadow-sm"
            placeholder="Enter your city..." autofocus="on"
            id="search-input"
          />
        </div>
    <div class="col-2">
      
       <input type="submit" class="form-control btn btn-primary shadow-sm" value="Search" />
      
    </div> 
    <div class="col-2">
      <button class="btn button-location shadow-sm"
      id="current-button">Current</button>
    </div>
  </div>
</form>
      
      <h1 class="city" id="city"></h1>
      <h2 class="time"></h2>

      <div class="row current">

        <div class="col-4 currentTemperature">
          <span id="temperature"></span>
        <span class="units">
          <a href="#" id="celsius-link">°C</a> | 
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div> 

        <div class="col-4 ">
            <i class="fa-solid fa-cloud-sun currentIcon"></i>
        </div>

        <div class="col-4 currentFactors">
          <ul>
            <li>
            Humidity: <span id="humidity"></span> %
            </li>
            <li>
            Wind: <span id="wind"></span> m/s
            </li>
            <li id="description">
            </li>
          </ul>
        </div>

    </div>
    
    <small>
            <a class="footer" href="https://github.com/swetlaia/Weather-App">Open-source code</a>
    </small>
    </div>
    </div>
    
    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/6e45708894.js"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
