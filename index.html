<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather-App-Plus</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/6e45708894.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="appWeather-wrapper">
        <div class="appWeather card card-body shadow-sm">
          <div class="weather-forecast" id="forecast"></div>

          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter your city..."
                  autofocus="on"
                  id="search-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="form-control btn btn-primary shadow-sm"
                  value="Search"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn button-location shadow-sm"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <h1 class="city" id="city"></h1>
          <h2 class="time"></h2>

          <div class="row current">
            <div class="col-4 currentTemperature">
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>

            <div class="col-4 currentIcon">
              <img src="" width="130" id="icon" />
            </div>

            <div class="col-4 currentFactors">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> m/s</li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a
          class="footer"
          href="https://github.com/swetlaia/Weather-App"
          target="_blank"
          >Open-source code</a
        >
      </small>
    </div>

    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/6e45708894.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
